<!DOCTYPE html>
<html>
<head> 
<title>搜索</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="Cache-control" content="max-age=1700">
<meta name="viewport" content="user-scalable=no, width=device-width">
<meta name="MobileOptimized" content="320">
<meta name="author" content="kesion.com">
<meta name="format-detection" content="telephone=no">
<link href="{$GetSiteUrl}{$Get3GInstallDir}/images/common.css" rel="stylesheet" type="text/css">
<link href="{$GetSiteUrl}{$Get3GInstallDir}/images/swiper.min.css" rel="stylesheet" type="text/css">
<link href="{$GetSiteUrl}{$Get3GInstallDir}/images/style.css" rel="stylesheet" type="text/css">
<script src="{$GetSiteUrl}ks_inc/jquery.js"></script>
<script src="{$GetSiteUrl}ks_inc/common.js"></script>
<script src="{$GetSiteUrl}{$Get3GInstallDir}/images/pageauto.js"></script>
<script src="{$GetSiteUrl}{$Get3GInstallDir}/images/swiper.min.js"></script>
</head>

<body>
{LB_3g头部通用}
<script>
$(function(){
	var tit =$("title").html();
	$(".headertit").html(tit)
})
</script>




<div class="LMlist whitebg">
<script>
function checksearch(){
 if ($("#key").val()==''){
  alert('请输入搜索关键字！');
  $("#key").focus();
  return false
 }
 return true;
}
</script>
<form name="search" action="search.asp" method="post" class="search1">
<input type="text" name="key" id="key"/>
<input type="submit"  class="bon" value="搜索" onClick="return(checksearch())"/>
</form>



<div class="box02" style="border-top:1px solid #fff">
    <ul>
        {@loop.begin}
                
            <li><span style="float:right;color:#888">{@item.getdate}</span>[<a href="{@item.classurl}" class="a_cor">{@item.classname}</a>]<a href="{@item.linkurl}">{@item.title} </a></li>
                
        {@loop.end}
    </ul>
    <div style="clear: both"></div>
    {@search.showpage}
</div>
	  
</div>

</body>
</html>
