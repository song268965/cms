<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>{$GetClassName}-{$GetSiteName}</title>
<meta content="{$GetClass_Meta_KeyWord}" name="keywords" />

<link href="{$GetInstallDir}images/style.css" type=text/css rel=stylesheet>
<script src="{$GetInstallDir}ks_inc/jquery.js" type="text/javascript"></script>
<script src="{$GetInstallDir}ks_inc/common.js" type="text/javascript"></script>
<!--[if IE 6]>
<script src="{$GetInstallDir}js/iepng.js" type="text/javascript"></script>
<script type="text/javascript">
   EvPNG.fix('div, ul, img, li, input'); 
</script>
<![endif]-->
<!--鼠标滑动特效start--> 
<SCRIPT type=text/javascript>
jQuery(document).ready(function(){
	var SDmodel = new scrollDoor();
	SDmodel.sd(["m01","m02","m03"],["c01","c02","c03"],"sd01","sd02");
})
</SCRIPT>

<!--鼠标滑动特效end--> 
</head>
<body>
{LB_头部通用}
<div class="demand_box">
	<div class="demand_l">
		{$GetTopClassName}
	</div>
	<div class="demand_r">
		<ul>
	  {LB_子栏目导航}
	  	</ul>
	</div>
</div>

<div class="clear blank10"></div>
<div class="banner">{=GetAdvertise(37)}</div>
<div class="clear blank10"></div>




<div class="wrap">

<!--下载主体begin-->
<div class="downmain">
    <div class="leftbox fl">
		{LB_下载频道幻灯}
	</div>
	<div class="rightbox fr">
       <!--鼠标切换-->
        <div class="scrollFrame">
            <ul class="scrollUl">
                <span class="title_t"><h3>下载排行</h3></span>
                <li class="sd01" id=m01>日</li>
                <li class="sd02" id=m02>周</li>
                <li class="sd02" id=m03>月</li>
            </ul>
            <div class="bor03 cont">
            
                 <div class="display" id=c01>
                    <ul class="zxym">
                     {LB_日下载排行2}
                   </ul>
                 </div>
                  
                 <div class="hidden" id=c02 >
                   <ul class="zxym">
                    {LB_周下载排行2}
                    </ul>
                </div>
                
                <div class="hidden" id=c03 >
                   <ul class="zxym">
                     {LB_月下载排行2}
                    </ul>
                </div>
                
            </div>
        </div>
		 <!--鼠标切换-->
	</div>
</div>



<div class="clear blank10"></div>
<div class="clear blank10"></div>


<div class="downmainbox clearfix">

    <div class="leftbox fl">
    	<div class="box clearfix">
	      {LB_下载栏目循环3}
        </div>
	</div>
	<div class="rightbox fr">
	     <div class="right01">
		    <div class="newstit"><i></i>日下载排行</div>
			<div class="right01box mynav">
			  <ul>
			     {LB_日下载排行}
			  </ul>
			</div>
		 </div>
         
		 <div class="right01">
		    <div class="newstit"><i></i>周下载排行</div>
			<div class="right01box mynav">
			  <ul>
			     {LB_周下载排行}
			  </ul>
			</div>
		 </div>
		 
		  <div class="right01">
		    <div class="newstit"><i></i>月下载排行</div>
			<div class="right01box mynav">
			  <ul>
			     {LB_月下载排行}
			  </ul>
			</div>
		 </div>
		 
		  <div class="right01">
		    <div class="newstit"><i></i>DIGG排行</div>
			<div class="diggbox">
			  <ul>
			     {SQL_DIGG排行()}
			  </ul>
			</div>
		 </div>
	</div>
	</div>
</div>
<!--下载主体end-->
<div class="clear"></div>
