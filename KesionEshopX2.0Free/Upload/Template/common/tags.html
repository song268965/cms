<script type="text/javascript">
 jQuery(document).ready(function(){
	var tags = $("td.tags a");

	{
		var str = "0123456789abcdef";
		var t = "#";
		for(j=0;j<6;j++)

		tags[i].style.background=t; 
	}
})
