<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>会员登录-{$GetSiteTitle}</title>
<link href="{$GetInstallDir}user/images/css.css" type=text/css rel=stylesheet>
<script src="{$GetInstallDir}ks_inc/jquery.js"></script>
<script src="{$GetInstallDir}images/png.js" type=”text/javascript”></script>
<script src="{$GetInstallDir}ks_inc/common.js"></script>
<script type="text/javascript">
var check={
   CheckForm:function(){
	 var username=$('#Username').val();
	 var pass=$('#Password').val();
	 var vycode=$('#Verifycode').val();
	 if (username==''||username=='UID/用户名/Email'){
		 $.dialog.alert('请输入用户名!',function(){
		  $('#Username').focus();
		  });
		  return false;
	 }
	 if (pass==''){
		  $.dialog.alert('请输入登录密码!',function(){
		  $('#Password').focus();
		  });
	      return false;
	 }
	 if (vycode=='' && {$IsShowVerifyCode}==1){
		  $.dialog.alert('请输入验证码!',function(){
		  $('#Verifycode').focus();
		  });
		  return false;
	 }
	}
}

</script>
<!--[if IE 6]>
<script src="{$GetInstallDir}js/iepng.js" type="text/javascript"></script>
<script type="text/javascript">
   EvPNG.fix('div, ul, img, li, input'); 
</script>
<![endif]-->
  <script type="text/javascript" src="jquery.min.js"></script>
  <script type="text/javascript">
	var d_Value=$(".search input.txt").val();
	$(".search input.txt").focus(function(){
	
		if($(this).val()==d_Value){
			$(this).val("");
		}
	});
	$(".search input.txt").blur(function(){
		if($(this).val()==""){
			$(this).val(d_Value);
		}
	});
  </script>

</head>
<body>
{LB_会员中心头部}

<div class="hearder">
	<div class="logoNav">
		<div class="wrap">
			<div class="logo"><a href="{$GetInstallDir}"><img src="{$GetInstallDir}images/logo-black.png" alt="KESION" /></a></div>
			<div class="nav">
				<ul>
					<li ><a href="{$GetInstallDir}">首页</a></li>
					<li class="current"><a href="{$GetInstallDir}user/">会员</a></li>
					<li><a href="{$GetInstallDir}user/weibo.asp">微博</a></li>
					<li><a href="{$GetInstallDir}club/">论坛</a></li>
					<li><a href="{$GetInstallDir}space/">门户</a></li>
					<li><a href="{$GetInstallDir}user/user_payonline.asp">充值</a></li>
					<li><a href="{$GetInstallDir}user/Complaints.asp">投诉</a></li>
					<li><a href="{$GetInstallDir}user/UserLogout.asp"  onclick="return(confirm('确认退出吗？'))">退出</a></li>
			　　　</ul>
			</div>
		</div>
	</div>
</div>
<div class="blank10 clear"></div>

<div class="wraper">
	<div class="wrap clearfix">
        <div class="loginBox">
            <div class="loginTit">
                <h1>用户登录</h1>
            </div>
            <form action="../CheckUserLogin.asp" id="myform" name="myform" method="post">
			 <ul>
                <li class="clearfix bgUserName"><span></span><input type="text" id="Username" name="Username" maxlength="100" onfocus="if (this.value=='UID/用户名/Email'){this.value='';}" onblur="if(this.value==''){ this.value='UID/用户名/Email'; }" value="UID/用户名/Email" class="userName textbox" autocomplete="off" />
				</li>
               
			    <li class="clearfix bgPassWord"><span></span><input type="password" id="Password"  onblur="if(this.value==''){ this.value='登录密码'; }" onfocus="if (this.value=='登录密码'){this.value='';}" name="Password" maxlength="100" class="password textbox" autocomplete="off"  value="登录密码"/>
				</li>
                  <li{$ShowVerifyCode}>
                    <input name="Verifycode" id="Verifycode" type="text" class="yzmInput" autocomplete="off" onblur="if(this.value==''){ this.value='验证码'; }" onfocus="if (this.value=='验证码'){this.value='';}"  value="验证码" />
                   <span id="showVerify"><img style='margin-top:13px;height:28px;cursor:pointer' title='点击刷新' align='absmiddle' src='../../plus/verifycode.asp' onClick='this.src="../../plus/verifycode.asp?n="+ Math.random();'></span>
                </li>
                <li class="grayTxt">
                    <label style="float:left;"><input id="ExpiresDate" name="ExpiresDate" type="checkbox" value="1" class="chexBox" />自动登录</label><a href="{$GetInstallDir}user/GetPassword.asp">忘记密码？</a><a href="{$GetInstallDir}user/ActiveCode.asp">重发激活码</a>
                </li>
                <li><div id="loginTips" class="tips" style="display:none;"><span></span>您的账号名或密码错误，请重新输入！</div></li>
                <li><input type="submit" onClick="return check.CheckForm();" class="btn_login" id="btnSubmit" value="登 录" /></li>
               <div class="formdetail">或者你也可以用以下网站帐号登录<p>{$ShowQuickLogin}</p></div>
            </ul>
			
			 
            </form>     
		 </div>
		 <div class="loginbox2">
		   <span>还不是会员?</span>
		   10秒免费免费注册成为会员!
		   <a href="{$GetInstallDir}user/reg/" class="reg">立即注册</a>
		 </div>	 
    </div>
</div>

<!--登录结束-->
<div class="foot">
	<p>{$GetCopyRight}</p>
</div>
</body>
</html>
