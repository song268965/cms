<script type="text/javascript">
 var id={$GetPackID};   //礼包ID
 jQuery(document).ready(function(){
   loadcart();
   loading(1);
 });
 function loading(p){
	jQuery("#productlist").load("pack.asp?action=productlist&id="+id+"&page="+p);
 }
 var box='';
 function showproduct(proid){
    box=$.dialog.open('pack.asp?Action=showdetail&id='+id+'&proid='+proid,{title:'自选套装',width:740,height:400});
}
 function loadcart(){
   jQuery.get("pack.asp",{action:"choselist",id:id},function(d){   
      jQuery("#Chose_List").html(unescape(d));
   });
 }
 function removeproduct(proid){
  if (confirm('确定移除该商品吗?')){
     jQuery.get("pack.asp",{action:"removeproduct",proid:proid,id:id},function(d){
	    if (d=="success"){
	    loadcart();
	   alert('恭喜,已将商品移除!');
	   }else{
	    alert(unescape(d));
	   }
	 });
  }
 }
 function checkCS(){
   jQuery.get("pack.asp",{action:"checksubmit",id:id},function(d){
     if (d!='success'){
	   alert(unescape(d));
	 }else{
	   location.href='shoppingcart.asp';
	 }
   });
 }

 
</script>
