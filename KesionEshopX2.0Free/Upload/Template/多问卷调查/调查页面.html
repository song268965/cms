<script type="text/javascript">
function Surveyform(){
	var i=1
	var Sokstr=""
	var itemidstr=""
	var textastr=""
	
	$('input:radio:checked').each(function(){
		//if ($(this).prop("id")!="no0"){Sokstr=Sokstr + $(this).prop("id") + "|"}
		Sokstr=Sokstr + $(this).prop("id") + "|";
	});
	$('input:checkbox:checked').each(function(){
		//if ($(this).prop("id")!="no0"){itemidstr=itemidstr + $(this).prop("name") + "|"}
		itemidstr=itemidstr + $(this).prop("name") + "|";
	});
	$("textarea").each(function(){
		if ($(this).prev().prop("checked")==true)
		{
			if ($(this).val()!=""){textastr=textastr+$(this).prop("name") + "|"}
		}
		if($(this).prop("id")=="tk_text")
		{
			if ($(this).val()!=""){textastr=textastr+$(this).prop("name") + "|"}
		}
	});
	$("#radioidstr").val(Sokstr)
	$("#itemidstr").val(itemidstr)
	$("#textastr").val(textastr)
	var z_str=Sokstr+itemidstr+textastr
	//alert(z_str);
	//return false;
	if (z_str!="")
	{
		$("#myformm").submit()
	}
	else
	{
		alert('请投票!')	
	}
	
}
function SurveyR(){
	location.href='SurveyR.asp?Surveyid={@Survey.surveyid}'
}
function textsh(v,id){
   if (v==0){
    $("#ot"+id).hide();
   }else{
	$("#ot"+id).show();
	}
}
</script>
