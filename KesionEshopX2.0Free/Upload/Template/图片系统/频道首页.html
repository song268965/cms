<script>	
$(window).load(function(){
	$(".hotpic ul a").each(function() {
		var h = ($(this).find("img").height()-$(this).height())/2;
		var w = ($(this).find("img").width()-$(this).width())/2;
		$(this).find("img").css({marginTop:"-"+h+"px",marginLeft:"-"+w+"px"});
	});
});

$(function(){
	var w = $(window).width();// alert(w)
	if(w<1400){
		$(".hotpic").addClass("mainbox");
		$(".hotpic .li01").css("display","none");// alert(0)
		$(".hotpic .li04").css("display","none");// alert(0)
		$(".hotpic .li02").css("width","65%");
		$(".hotpic .li03").css("width","35%")
	}
})
</script>

<script>
$(function(){
	$(".pic_left ul li").hover(function(){
		var a = $(this).find(".text1").height();
		var b = $(this).find(".text2").height();
		$(this).find(".text1").stop(true,true).animate({bottom:a+b+5},300);
        $(this).find(".text2").addClass("show")
	},function(){
		$(this).find(".text1").stop(true,true).animate({bottom:10});
        $(this).find(".text2").removeClass("show")
	})
	
	$(".pic_right ul li").hover(function(){
		var c = $(this).find(".text1").height();
		var d = $(this).find(".text2").height();
		$(this).find(".text1").stop(true,true).animate({bottom:c+d+5},300);
        $(this).find(".text2").addClass("show")
	},function(){
		$(this).find(".text1").stop(true,true).animate({bottom:10});
        $(this).find(".text2").removeClass("show")
	})
	
	
	
})
</script>
