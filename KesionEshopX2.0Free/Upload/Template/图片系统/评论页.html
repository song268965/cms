<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>查看[{$FL_Title}]的所有评论</title>
<link href="{$GetInstallDir}images/style.css" type=text/css rel=stylesheet>
<script src="{$GetInstallDir}ks_inc/jquery.js" type="text/javascript"></script>
<script src="{$GetInstallDir}ks_inc/common.js" type="text/javascript"></script>
<!--[if IE 6]>
<script src="{$GetInstallDir}js/iepng.js" type="text/javascript"></script>
<script type="text/javascript">
   EvPNG.fix('div, ul, img, li, input'); 
</script>
<![endif]-->
</head>
<body>
{LB_头部通用}

<div class="blank10"></div>
<div class="banner">{=GetAdvertise(36)}</div>
<div class="blank10"></div>

<div class="navigation">{LB_位置导航}</div>
<div class="wrap"> 
<!--图片主体begin-->
<div class="blank10 clear"></div>

<div class="picpl">
    <div class="leftbox fl">
	   <div class="left01">
	       <div class="title">用户评论</div>
		   <div class="left01box">
		       {$GetShowComment}
             {$GetWriteComment}
		   </div>
	   </div>
	</div>
	<div class="rightbox fr">
	    <div class="right01">
		   <div class="newstit"><i></i>最新图片</div>
		   <div class="right01box">
		     <ul>
			    {LB_最新图片}
			 </ul>
		   </div>
		</div>
		<div class="blank10 clear"></div>
		 <div class="right01">
		   <div class="newstit"><i></i>推荐图片</div>
		   <div class="right01box">
		     <ul>
			    {LB_推荐图片}
			 </ul>
		   </div>
		</div>
		
	</div>
</div>

<!--图片主体end-->

<div class="clear blank10"></div>
</div>
<!--版权信息-->
{LB_尾部通用}
<!--版权信息-->




</body>
</html>
